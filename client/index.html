<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->

      <!-- friends list, room selection, refresh messages (?) -->
      <select id="rooms">
        <option value="Main">Main</option>
      </select>
      <div id="friendsList">Friends:</div>
        <form>
          <input type="text" class="textbox" placeholder="Message here!">
          <button id="send">Send</button>
        </form>
      <div class="chat">
      </div>
    </div>
  </body>
</html>
